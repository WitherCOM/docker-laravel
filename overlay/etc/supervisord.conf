[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
stdout_logfile=/var/log/supervisor/nginx.access.log
stderr_logfile=/var/log/supervisor/nginx.error.log

[program:php-fpm]
command=/usr/sbin/php-fpm81 -F
stdout_logfile=/var/log/supervisor/php-fpm.access.log
stderr_logfile=/var/log/supervisor/php-fpm.error.log

[program:queue-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /srv/http/artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=nginx
numprocs=2
redirect_stderr=true
stdout_logfile=/var/log/supervisor/worker.log
stopwaitsecs=3600

[program:cron]
command=/usr/sbin/crond -f -l 8
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/cron.log




